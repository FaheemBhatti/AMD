<h2>User List</h2>

<table class="table table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>teacher</th>
        <th>admin</th>
        <th>pupil</th>
        <th>User Name</th>
    </thead>
    <tbody>
        <tr *ngFor = "let user of user">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.teacher}}</td>
            <td>{{user.admin}}</td>
            <td>{{user.pupil}}</td>
            <td>{{user.userName}}</td>
            <td> <a routerLink="login" routerLinkActive="active" >
                            </a><button (click) = "loginButton()" class="btn btn-info">Login</button></td>
        </tr>
    </tbody>
</table>
